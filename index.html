<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Todo-list</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <h1 class="title">My To-Do List</h1>

    <div class="all-projects">
        <h2 class="project-list-title">My Projects</h2>
        <ul class="project-list" data-lists>
            <!-- <li class="project-name active-list">YouTube</li>
            <li class="project-name">Work</li>
            <li class="project-name">Grocery</li> -->
        </ul>

        <form action="" data-new-list-form>
            <input 
                type="text"
                class="new project"
                data-new-list-input
                placeholder="new project name"
                aria-label="new project name"
            />
            <button class="btn create" aria-label="create new project">+</button>
        </form>
    </div>

    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="project-title" data-list-title>YouTube</h2>
            <p class="task-count" data-list-count>3 tasks remaining</p>
        </div>
        <div class="todo-body">
            <div class="tasks"data-tasks>
                
            </div>
            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input 
                        type="text"
                        data-new-task-input
                        class="new task"
                        placeholder="new task name"
                        aria-label="new task name"
                    />
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>
            <div class="delete-task">
                <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
                <button class="btn delete" data-delete-list-button>Delete list</button>
            </div>
        </div>
    </div>
    <template id="task-template">
        <div class="task">
            <input
                type="checkbox"
            />
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
</body>
</html>
